<div class="row">
	<br/><br/>
	<h4><strong>Trending</strong></h4>
	<div class="col-sm-10 col-sm-offset-1 panel">
		<div ng-repeat="poll in polls" class="row">
			
			<div class="row">
				<div class="col-sm-8 col-sm-offset-1"><a href="/poll/{{poll._id}}">{{poll.q}}</a></div>
				<div class="col-sm-1"><p>{{poll.st.v}}</p></div>
			</div>
			<!-- Detail of author and time of poll creation -->
			<div class="row">
				<div class="col-sm-11 col-sm-offset-1"><p>{{poll.cb}} - created this {{poll.cd}}</p></div>
			</div>
			
		</div>
	</div>
</div>
