<div class="container">
	<br/>
	
	<div class="row" >
		<br/>
		<form ng-submit="getResults()">
			<!-- Class for alignment during shifft up -->
			<div class="col-sm-8 col-sm-offset-1 col-xs-12">
				<input class="input form-control col-sm-12" type="text" ng-model="searchKeywords" focus-me="true" ng-change="searchKeywordsChange()"/>
			</div>
			<div class="col-sm-2 col-xs-12">
				<button type="submit" class="navbar-default col-xs-12 btn btn-primary">Search</button>
			</div>
		</form>
	</div>
	<div class="row">
		<br/><br/>
		<div class="col-sm-10 col-sm-offset-1" ng-repeat="result in results | orderBy : ['views','cd'] : ['reverse','reverse']">
			<div class="">
				<strong><a class="themeTextColor resultLink" href="{{'/poll/' + result._id}}" target="_blank" ng-click="upRank(result._id, $index, result.title)">{{result.title}}</a>
					&nbsp;&nbsp;<span class="url">{{result.cd | date}}</span>
				</strong>
			</div>
			<div class="url" style="font-weight:bold;"><strong class="url">{{result.user}}</strong> &nbsp;&nbsp;-&nbsp;&nbsp; <strong class="url">{{result.views}}</strong> views</div> <br/>
		</div>
	</div>
</div>
